{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Artist for {{ genre_name }} - LyriXFlow</title>
    <link rel="icon" href="{% static 'other_images/mic.png' %}" type="image/png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        :root {
            --primary-bg: #0a0a0a;
            --secondary-bg: #151515;
            --card-bg: #1c1c1c;
            --primary-text: #ffffff;
            --secondary-text: #b0b0b0;
            --accent-color: #667eea;
            --glow-color: rgba(102, 126, 234, 0.4);
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        * { box-sizing: border-box; }
        body, html {
            margin: 0; padding: 0;
            font-family: 'Inter', sans-serif;
            background: var(--primary-bg);
            color: var(--primary-text);
            overflow: hidden;
            font-weight: 400;
        }
        .main-container {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            height: calc(100vh - 70px); /* Account for navbar height */
            width: 100%;
            position: relative;
            z-index: 2;
        }
        /* Right Panel (Artist Details) */
        .right-content {
            background: linear-gradient(145deg, var(--secondary-bg), var(--card-bg));
            padding: 50px 40px;
            display: flex; flex-direction: column;
            justify-content: center; align-items: flex-start;
            position: relative; overflow: hidden;
        }
        .right-content::before {
            content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(102, 126, 234, 0.1) 0%, transparent 60%);
            pointer-events: none;
        }
        .artist-image-container {
            position: relative; margin-bottom: 35px;
            animation: fadeInUp 1.2s ease-out;
        }
        .right-content img {
            width: 100%; max-width: 400px;
            aspect-ratio: 1 / 1; object-fit: cover;
            border-radius: 50%; /* Make artist images circular */
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.7), 0 0 0 1.5px rgba(255, 255, 255, 0.08);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            filter: brightness(0.9) contrast(1.15);
        }
        .right-content img:hover {
            transform: scale(1.08);
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.9), 0 0 0 1.5px rgba(255, 255, 255, 0.12);
            filter: brightness(1.1) contrast(1.25);
        }
        .right-content h1 {
            font-size: 3.2rem; margin: 0; font-weight: 700;
            background: linear-gradient(135deg, #ffffff, #b0b0b0);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
            animation: fadeInUp 1.2s ease-out 0.2s both;
            line-height: 1.15; letter-spacing: -0.03em;
        }
        .right-content h2 { /* Used for style description */
            font-size: 1.1rem; color: var(--secondary-text);
            margin: 15px 0 30px 0; font-weight: 500;
            animation: fadeInUp 1.2s ease-out 0.4s both;
            opacity: 0.85;
        }
        .explore-button {
            padding: 1rem 2rem; border-radius: 50px; font-weight: 600;
            text-decoration: none; transition: all 0.3s ease;
            display: inline-block; background: var(--gradient-1);
            color: white; border: none; cursor: pointer;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: fadeInUp 1.2s ease-out 0.6s both;
        }
        .explore-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 40px var(--glow-color);
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Left Panel (Artist List) */
        .left-column-wrapper {
            display: flex; flex-direction: column;
            align-items: center; justify-content: flex-start;
            height: calc(100vh - 70px);
            background: linear-gradient(145deg, var(--primary-bg), #121212);
            position: relative;
            padding-top: 40px;
        }
        .left-column-wrapper::before {
            content: ''; position: absolute; top: 0; left: 0; bottom: 0;
            width: 1px; background: linear-gradient(to bottom, transparent, rgba(255, 255, 255, 0.15), transparent);
        }
        .search-bar-container {
            width: 100%; max-width: 500px;
            padding: 0 40px; margin-bottom: 20px;
        }
        #artist-search {
            width: 100%; padding: 14px 20px; border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: var(--card-bg); color: var(--primary-text);
            font-size: 1rem; transition: all 0.3s ease;
            outline: none;
        }
        #artist-search:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 15px var(--glow-color);
        }
        .artist-list {
            width: 100%; max-width: 500px;
            overflow-y: auto; scroll-snap-type: y mandatory;
            scrollbar-width: none; position: relative;
            padding: 0 40px;
        }
        .artist-list::-webkit-scrollbar { display: none; }
        .artist-block {
            display: flex; align-items: center;
            padding: 24px 30px;
            margin: 0 0 16px 0;
            border-radius: 20px;
            cursor: pointer;
            scroll-snap-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform: scale(0.92); opacity: 0.5;
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .artist-block.active {
            transform: scale(1); opacity: 1;
            background: linear-gradient(135deg, var(--accent-color), rgba(118, 75, 162, 0.2));
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4), 0 0 0 1px rgba(102, 126, 234, 0.3);
            border: 1px solid rgba(102, 126, 234, 0.4);
        }
        .artist-block.active .item-info h3 {
            color: var(--primary-text);
            text-shadow: 0 0 15px var(--glow-color);
        }
        .artist-block img {
            width: 90px; height: 90px;
            object-fit: cover;
            border-radius: 50%; /* Circular artist images */
            margin-right: 24px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        }
        .artist-block:hover img {
            transform: scale(1.12);
        }
        .item-info { flex: 1; overflow: hidden; }
        .item-info h3 {
            margin: 0 0 8px 0;
            font-size: 1.4rem;
            color: var(--primary-text);
            transition: all 0.3s ease; font-weight: 600;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .item-info p {
            margin: 0;
            font-size: 1rem;
            color: var(--secondary-text);
            opacity: 0.85;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        /* Navbar styles */
        .lyrixflow-nav {
            height: 70px; display: flex;
            justify-content: space-between; align-items: center;
            padding: 0 2rem; background: var(--secondary-bg);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: relative; z-index: 100;
        }
        /* Responsive */
        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
                grid-template-rows: 55% 1fr;
                height: calc(100vh - 60px);
            }
            .lyrixflow-nav { height: 60px; }
            .right-content { padding: 30px 20px; text-align: center; align-items: center; }
            .right-content h1 { font-size: 2.2rem; }
            .left-column-wrapper { height: auto; padding-top: 20px; }
            .artist-list, .search-bar-container { max-width: 100%; padding: 0 20px; }
        }
    </style>
</head>
<body>
    <nav class="lyrixflow-nav">
        <div style="display: flex; align-items: center; gap: 1rem;">
            <!-- Back to Genres Button -->
            <a href="{% url 'dashboard' %}" style="text-decoration: none; color: var(--secondary-text); display: flex; align-items: center; gap: 0.5rem; transition: color 0.3s ease;">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"></path></svg>
                <span>Genres</span>
            </a>
        </div>
        <div class="flex items-center">
            <a href="{% url 'index' %}" style="text-decoration: none; color: inherit; display: flex; align-items: center;">
                <span style="font-size: 2rem; margin-right: 0.5rem;">ðŸŽ¤</span>
                <span style="font-family: 'Bebas Neue', sans-serif; font-size: 1.8rem; background: var(--gradient-1); -webkit-background-clip: text; color: transparent;">
                    LyriXFlow
                </span>
            </a>
        </div>
        <div style="display: flex; align-items: center; gap: 1rem;">
            <span style="font-size: 0.9rem; color: var(--secondary-text);">Welcome, {{ request.user.username }}!</span>
            <form method="post" action="{% url 'logout' %}" style="margin: 0;">
                {% csrf_token %}
                <button type="submit" style="background: var(--accent-color); color: white; border: none; padding: 0.6rem 1.2rem; border-radius: 50px; font-weight: 600; cursor: pointer; transition: all 0.3s ease;">
                    Logout
                </button>
            </form>
        </div>
    </nav>

    <div class="main-container">
        <!-- Left column: Scrollable Artist List -->
        <div class="left-column-wrapper">
            <div class="search-bar-container">
                <input type="text" id="artist-search" placeholder="Search artists in {{ genre_name }}...">
            </div>
            <div id="artist-list" class="artist-list">
                <!-- Artist blocks will be dynamically inserted here by JS -->
            </div>
        </div>

        <!-- Right column: Artist Details -->
        <div id="right-content" class="right-content">
            <div class="artist-image-container">
                <img id="display-image" src="data:," alt="Artist Art">
            </div>
            <h1 id="display-title">Select an Artist</h1>
            <h2 id="display-description"></h2>
           <a href="#" id="explore-button" class="explore-button" style="display: none;">
    Start Chat â†’
</a>
        </div>
    </div>

    <script>
        // Data passed from Django View
        const artistData = {{ artists_json|safe }};

        // DOM Elements
        const displayImage = document.getElementById('display-image');
        const displayTitle = document.getElementById('display-title');
        const displayDescription = document.getElementById('display-description');
        const exploreButton = document.getElementById('explore-button');
        const artistListContainer = document.getElementById('artist-list');
        const searchInput = document.getElementById('artist-search');
        
        let artistBlocks = [];
        let scrollTimeout;
        let currentArtistIndex = 0;

        function populateArtistList() {
            artistListContainer.innerHTML = artistData.map((artist, index) => `
                <div class="artist-block" data-index="${index}">
                    <img src="{% static 'rappers/' %}${artist.image_slug}.jpg" alt="${artist.name}">
                    <div class="item-info">
                        <h3>${artist.name}</h3>
                        <p>${artist.style_description}</p>
                    </div>
                </div>`
            ).join('');
            artistBlocks = Array.from(artistListContainer.getElementsByClassName('artist-block'));
        }

        function setupScrollContainer() {
            if (artistBlocks.length === 0) {
                artistListContainer.innerHTML = '<p style="text-align: center; color: var(--secondary-text);">No artists found for this genre.</p>';
                return;
            };
            const firstBlock = artistBlocks[0];
            const style = window.getComputedStyle(firstBlock);
            const marginBottom = parseFloat(style.marginBottom);
            const blockHeight = firstBlock.offsetHeight;
            const singleItemTotalHeight = blockHeight + marginBottom;
            const containerHeight = singleItemTotalHeight * 4.5;
            artistListContainer.style.height = `${containerHeight}px`;
            const verticalPadding = (containerHeight / 2) - (blockHeight / 2);
            artistListContainer.style.paddingTop = `${verticalPadding}px`;
            artistListContainer.style.paddingBottom = `${verticalPadding}px`;
        }

        function updateRightPanel(artist) {
            if (!artist) {
                // ... (your no results found logic is fine) ...
                return;
            };
            
            const elements = [displayImage, displayTitle, displayDescription, exploreButton];
            elements.forEach((el, index) => {
                el.style.animation = 'none';
                el.offsetHeight;
                el.style.animation = `fadeInUp 0.7s ease-out ${index * 0.15}s both`;
            });

            displayImage.src = `{% static 'rappers/' %}${artist.image_slug}.jpg`;
            displayTitle.textContent = artist.name;
            displayDescription.textContent = artist.style_description;
            
            // --- CHANGE 1: Store the artist name in a data attribute instead of setting href ---
            exploreButton.dataset.artistName = artist.name; 
            exploreButton.style.display = 'inline-block';
        }

        function selectArtist(index) {
            if (index < 0 || index >= artistBlocks.length) return;
            currentArtistIndex = index;
            artistBlocks.forEach(block => block.classList.remove('active'));
            artistBlocks[currentArtistIndex].classList.add('active');
            artistBlocks[currentArtistIndex].scrollIntoView({ behavior: 'smooth', block: 'center' });
            updateRightPanel(artistData[currentArtistIndex]);
        }
        
        // --- Event listeners ---

        // (Search input and scroll listeners are fine)
        searchInput.addEventListener('input', (e) => { /* ... */ });
        artistListContainer.addEventListener('scroll', () => { /* ... */ });

        // (Click listener on the list is fine)
        artistListContainer.addEventListener('click', (event) => {
            const clickedBlock = event.target.closest('.artist-block');
            if (clickedBlock) {
                const newIndex = parseInt(clickedBlock.dataset.index);
                selectArtist(newIndex);
            }
        });
        
        // --- CHANGE 2: Add a dedicated click listener for the explore/chat button ---
        exploreButton.addEventListener('click', (e) => {
            e.preventDefault(); // Prevent the link from navigating to "#"
            const artistName = e.currentTarget.dataset.artistName;
            if (artistName) {
                // Dynamically build the correct URL for the 'new_chat' view
                const chatUrl = `{% url 'new_chat' artist_name='ARTIST_PLACEHOLDER' %}`.replace('ARTIST_PLACEHOLDER', encodeURIComponent(artistName));
                window.location.href = chatUrl;
            }
        });

        // (Keydown listener needs a small update)
        document.addEventListener('keydown', (e) => {
            // ... (up/down arrow logic is fine) ...
            
            // --- CHANGE 3: Update what happens when 'Enter' is pressed ---
            if (e.key === 'Enter') {
                e.preventDefault();
                if (exploreButton.style.display !== 'none') {
                    exploreButton.click(); // Programmatically click the button to trigger its new listener
                }
            }
        });

        // (DOMContentLoaded listener is fine)
        document.addEventListener('DOMContentLoaded', () => {
            populateArtistList();
            setupScrollContainer();
            if (artistBlocks.length > 0) {
                setTimeout(() => selectArtist(0), 200);
            }
        });
    </script>
</body>
</html>
